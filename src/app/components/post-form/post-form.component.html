<form [formGroup]="postForm">
    <div class="container-fluid">
        <div class="form-group">
            <label for="title">Название</label>
            <input type="text" class="form-control" id="title" placeholder="Название"
                formControlName="title"
                [ngClass]="{'has-error': postForm.get('title')?.invalid && postForm.get('title')?.touched}">
            <small id="titleHelp" class="form-text text-muted">Обязательное поле</small>
        </div>
        <div class="form-group">
            <label for="body">Пост</label>
            <input type="text" class="form-control" id="body" placeholder="Пост" formControlName="body"
                [ngClass]="{'has-error': postForm.get('body')?.invalid && postForm.get('body')?.touched}">
            <small id="bodyHelp" class="form-text text-muted">Обязательное поле</small>
        </div>
        <button class="btn btn-primary mt-4 mb-2"
            (click)="addPost()">Сохранить</button>
        <!-- <button class="btn btn-warning ms-2 mt-4 mb-2" *ngIf="id" (click)="onResetStudent()">Cбросить</button>
        <button class="btn btn-danger ms-2 mt-4 mb-2" *ngIf="id" (click)="onDeleteStudent()">Удалить</button> -->
    </div>
</form>
